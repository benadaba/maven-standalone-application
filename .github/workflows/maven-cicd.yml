name: Maven CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Set up JDK 11 (or whichever version you need)
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'

    # Cache Maven dependencies to speed up builds
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-maven

    # Build and run tests with Maven
    - name: Build and test with Maven
      run: mvn clean install

    # Check if JAR file exists
    - name: Verify JAR file exists
      run: |
        if [[ ! -f target/*.jar ]]; then
          echo "Error: JAR file not found!"
          exit 1
        fi


    # SonarQube analysis with remote server authentication
    - name: SonarQube Scan
      run: mvn sonar:sonar -Dsonar.host.url=http://3.8.211.24:9000 -Dsonar.login=${{ secrets.SONAR_USERNAME }} -Dsonar.password=${{ secrets.SONAR_PASSWORD }}
    
    - name: Configure Maven settings for nexus
      run: |
        mkdir -p ~/.m2
        echo "<settings>\
        <servers>\
            <server>\
                <id>nexus</id>\
                <username>${{ secrets.NEXUS_USERNAME }}</username>\
                <password>${{ secrets.NEXUS_PASSWORD }}</password>\
            </server>\
        </servers>\
        </settings>" > ~/.m2/settings.xml    

        
    - name: Upload to Nexus
      run: mvn deploy
      env:
        MAVEN_USERNAME: ${{ secrets.NEXUS_USERNAME }}
        MAVEN_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}

    - name: Deploy to Tomcat
      run: |
        curl -T target/maven-standalone-application-1.0.jar "http://${{ secrets.TOMCAT_HOSTNAME }}/manager/text/deploy?path=/maven-app&update=true"
      env:
        TOMCAT_USERNAME: ${{ secrets.TOMCAT_USERNAME }}
        TOMCAT_PASSWORD: ${{ secrets.TOMCAT_PASSWORD }}
